<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World's Recipe ‚Äì Async Javascript Lab Week 5 (jQuery Version)</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 100px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #aaa;
      text-align: left;
    }
    img {
      width: 80px;
      height: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è World's Recipe ‚Äì Async Javascript Lab Week 5 (jQuery)</h1>

  <button id="btnToggleForm">POST New Recipe</button><br>
  <button id="btnGetAll">GET All Recipes</button><br>

  <label for="search">üîç Filter by Recipe Name: </label>
  <input type="text" id="search" placeholder="e.g. chicken, soup..." /><br>
  <button id="btnByName">GET Recipe by Name</button><br>

  <label for="recipeId">üîç Enter Recipe ID: </label>
  <input type="number" id="recipeId" placeholder="e.g. 1" min="1" max="30"><br>
  <button id="btnById">GET Recipe by ID</button><br>
  <button id="btnDelete">DELETE Recipe</button><br>
  <button id="btnUpdate">UPDATE Recipe</button><br>

  <form id="addRecipeForm" class="hidden">
    <h2>‚ûï Add New Recipe</h2>
    <label>Recipe Name:</label><br>
    <input type="text" id="recipeName" required><br><br>
    <label>Cuisine:</label><br>
    <input type="text" id="recipeCuisine" required><br><br>
    <label>Image URL:</label><br>
    <input type="url" id="recipeImage" required><br><br>
    <label>Rating (0.0 - 5.0):</label><br>
    <input type="number" id="recipeRating" min="0" max="5" step="0.1" required><br><br>
    <button type="submit">Submit Recipe</button>
  </form>

  <div id="output">Results will appear here...</div>

  <script>
    $(document).ready(function () {
      const baseUrl = 'https://dummyjson.com/recipes';
      const $output = $('#output');

      function scrollToOutput() {
        $('html, body').animate({ scrollTop: $output.offset().top }, 500);
      }

      function renderRecipeTable(recipes) {
        if (!recipes || recipes.length === 0) {
          $output.html("‚ö†Ô∏è No recipes to display.");
          return;
        }

        let html = `<table><tr><th>ID</th><th>Name</th><th>Cuisine</th><th>Rating</th><th>Image</th></tr>`;
        $.each(recipes, function (_, recipe) {
          html += `<tr>
            <td>${recipe.id || 'N/A'}</td>
            <td>${recipe.name || 'N/A'}</td>
            <td>${recipe.cuisine || 'N/A'}</td>
            <td>${recipe.rating || 'N/A'}</td>
            <td><img src="${recipe.image || ''}" alt="${recipe.name || 'No Image'}"></td>
          </tr>`;
        });
        html += `</table>`;
        $output.html(html);
        scrollToOutput();
      }

      $('#btnGetAll').click(function () {
        $output.text('üîÑ Loading all recipes...');
        $.get(baseUrl, function (data) {
          console.table(data.recipes);
          renderRecipeTable(data.recipes);
        }).fail(function () {
          $output.text('‚ùå Failed to load recipes.');
        });
      });

      $('#search').on('input', function () {
        const query = $(this).val().toLowerCase();
        if (query.trim() === '') return;

        $.get(baseUrl, function (data) {
          const filtered = data.recipes.filter(r => r.name.toLowerCase().includes(query));
          renderRecipeTable(filtered);
        });
      });

      $('#btnByName').click(function () {
        const name = $('#search').val().toLowerCase().trim();
        if (!name) {
          $output.text('‚ö†Ô∏è Please enter a name to search.');
          return;
        }

        $.get(baseUrl, function (data) {
          const matched = data.recipes.filter(r => r.name.toLowerCase().includes(name));
          matched.length > 0
            ? renderRecipeTable(matched)
            : $output.text('‚ùå No matching recipes found.');
        });
      });

      $('#btnById').click(function () {
        const id = $('#recipeId').val().trim();
        if (!id) {
          $output.text('‚ö†Ô∏è Please enter a valid Recipe ID.');
          return;
        }

        $.get(`${baseUrl}/${id}`, function (recipe) {
          renderRecipeTable([recipe]);
        }).fail(function () {
          $output.text('‚ùå Recipe not found.');
        });
      });

      $('#btnToggleForm').click(function () {
        $('#addRecipeForm').toggleClass('hidden');
      });

      $('#addRecipeForm').submit(function (e) {
        e.preventDefault();

        const newRecipe = {
          name: $('#recipeName').val(),
          cuisine: $('#recipeCuisine').val(),
          image: $('#recipeImage').val(),
          rating: parseFloat($('#recipeRating').val())
        };

        $.ajax({
          url: `${baseUrl}/add`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(newRecipe),
          success: function (res) {
            $output.html(`<div style="color:green;">‚úÖ Recipe added:</div><pre>${JSON.stringify(res, null, 2)}</pre>`);
            $('#addRecipeForm')[0].reset();
            $('#addRecipeForm').addClass('hidden');
            scrollToOutput();
          },
          error: function () {
            $output.html(`<div style="color:red;">‚ùå Failed to add recipe.</div>`);
          }
        });
      });

      $('#btnDelete').click(function () {
        const id = $('#recipeId').val().trim();
        if (!id) {
          $output.text('‚ö†Ô∏è Please enter a Recipe ID to delete.');
          return;
        }

        $.ajax({
          url: `${baseUrl}/${id}`,
          method: 'DELETE',
          success: function (res) {
            $output.text(`üóëÔ∏è Recipe deleted!\n${JSON.stringify(res, null, 2)}`);
            scrollToOutput();
          },
          error: function () {
            $output.text('‚ùå Failed to delete recipe.');
          }
        });
      });

      $('#btnUpdate').click(function () {
        const id = $('#recipeId').val().trim();
        if (!id) {
          $output.text('‚ö†Ô∏è Please enter a Recipe ID to update.');
          return;
        }

        const updatedData = {
          name: 'Updated Recipe Name',
          rating: 4.8
        };

        $.ajax({
          url: `${baseUrl}/${id}`,
          method: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify(updatedData),
          success: function (res) {
            $output.text(`‚úÖ Recipe updated!\n${JSON.stringify(res, null, 2)}`);
            scrollToOutput();
          },
          error: function () {
            $output.text('‚ùå Failed to update recipe.');
          }
        });
      });
    });
  </script>
</body>
</html>
