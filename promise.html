<!DOCTYPE html>
<html lang="en">
<body>
  <button onclick="getData()">getData</button>

  <script>
    console.log('1');

    async function getData() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const data = await response.json();
        console.log(data); // ✅ log the parsed data
      } catch (error) {
        console.log(error);
        console.log('3');
      }

      console.log('4');
    }
  </script>
</body>
</html>
